<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    
    <div class="card">
        <header class="card__header">
            <img src="images/image-equilibrium.jpg" class="card__img">
            <div class="card__hover"></div>
            <img class="card__view" src="images/icon-view.svg">
        </header>

        <main class="card__main">
            <h2 class="card__title">Equilibrium #3429</h2>

            <p class="card__paragraph">Our Equilibrium collection promotes balance and calm</p>

            <div class="card__info-flex">
                <span class="card__eth"><img class="card__eth-logo" src="images/icon-ethereum.svg">0.041 ETH</span>
                <span class="card__days"><img class="card__clock-logo" src="images/icon-clock.svg">3 days left<span>
            </div>
        </main>

        <footer class="card__footer">
            <img class="card__avatar" src="images/image-avatar.png">
            <p class="card__creator">Creation of<span class="card__span"> Jules Wyvern</span></p>
        </footer>
    </div>

</body>
</html>
